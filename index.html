<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Planty - Your Plant Picker of Choice</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Planty</h1>
      <p>Need help choosing a plant?</p>
      <div class="btn-wrapper">
      <a class="btn-medium" href="#">Explore the diversity</a>
      </div>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="card">
      <div class="card-steps">
        <img src="https://images.unsplash.com/photo-1472289065668-ce650ac443d2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="sign up">
        <div class="card-steps-footer">
          <h3>Step 1</h3>
          <p>Tell us your need</p>
        </div>
      </div>

      <div class="card-steps">
        <img src="https://images.unsplash.com/photo-1540317700647-ec69694d70d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="choose">
        <div class="card-steps-footer">
          <h3>Step 2</h3>
          <p>Explore our recommendations</p>
        </div>
      </div>

      <div class="card-steps">
        <img src="https://images.unsplash.com/photo-1485955900006-10f4d324d411?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80" alt="Explore">
        <div class="card-steps-footer">
          <h3>Step 3</h3>
          <p>Find your perfect plant!</p>
        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <!-- code a footer -->
    <div class="footer"></div>
      <h2>We got your back</h2>
      <div class="card">

        <div class="card-category">
          <h2>Get Support</h2>
        </div>

        <div class="card-category">
          <h2>Contact Us</h2>
        </div>

        <div class="card-category">
          <h2>Follow Us</h2>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
